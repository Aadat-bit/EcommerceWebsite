{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}

{% block body %}
<div class="container-fluid px-0  mb-3">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 " alt="...">
</div>
<div class="container py-4">
    <h2 class="text-center">Contact Us</h2>
    <form method="post" action="/contact/">
        {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
      </div>  

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
      </div>  

      <div class="mb-3">
        <label for="desc" class="form-label">Type your Message here</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
</div>
{% endblock body %}
